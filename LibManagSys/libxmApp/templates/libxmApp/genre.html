{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/genre.css' %}">
    <script src="https://kit.fontawesome.com/bfe52372c2.js" crossorigin="anonymous"></script>
    <script defer src="{% static 'js/genres.js' %}"></script>
</head>
<body>
    <div class="main-container">
        <div class="back-btn-container">
            <i class="fa-solid fa-arrow-left" onclick="goBack()"></i>
            <h1 class="heading">Welcome to Genres</h1>
        </div>
            <div class="author-container">
                <table>
                    <thead>
                        <tr>
                            <th>Genre Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for Genre in genres %}
                            <tr>
                                <td>{{ Genre.genre_name }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>
</body>
</html>
