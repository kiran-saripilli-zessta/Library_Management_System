{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="heading">Enter your Sign In Details</h1>
        <div class="cred-container">
            <input type="text" name="username" id="usernameInput" placeholder="Enter your username" >
            <input type="password" name="password" id="passwordInput" placeholder="Enter your Password" >

            <p>Don't have an Account ? <a href="/signup/">Register</a></p>
            <button class="loginBtn" type="button" id="signinLoginBtn">Sign In</button>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>  
</body>
</html>
