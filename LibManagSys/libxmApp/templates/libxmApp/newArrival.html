{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/newArrival.css' %}">
    <script src="https://kit.fontawesome.com/bfe52372c2.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <div class="main-container">
        <div class="back-btn-container">
            <i class="fa-solid fa-arrow-left" onclick="goBack()"></i>
            <h1 class="heading">Welcome to Newly Released books</h1>
        </div>
        <div class="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Book Author</th>
                        <th>Book Genre</th>
                        <th>Quantity Available</th>
                    </tr>
                </thead>
                <tbody>
                    {% for BookModel in new_books %}
                        <tr>
                            <td>{{ BookModel.book_title }}</td>
                            <td>{{ BookModel.book_author.name }}</td>
                            <td>{{ BookModel.book_genre.genre_name}}</td>
                            <td>{{ BookModel.quantity_available}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="{% static 'js/newArrival.js' %}"></script>
</body>
</html>
